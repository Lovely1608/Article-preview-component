<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article-preview-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/drawers.jpg" alt="" />
        <div class="content">
          <h2>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p>
            Ever been in a room and felt like something ws missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="footer" id="footer">
            <img src="./images/avatar-michelle.jpg" alt="author" class="author" />
            <p class="info">
              Michelle Appleton
              <br />
              <time datetime="2025-10-16">16 oct 2025</time>
            </p>
            <button id="icon">
              <img
              src="./images/icon-share.svg"
              alt="icon-share"
              class="icon-share"
              id="icon-share"
              />
            </button>
          </div>
          <footer class="share_link" id="shareLink">
            <p>SHARE</p>
            <a href="https://www.facebook.com/"
            ><img src="./images/icon-facebook.svg" alt="icon-facebook"
            /></a>
            <a href="https://x.com/?lang=en-in"
            ><img src="./images/icon-twitter.svg" alt="icon-twitter" />
          </a>
          <a href="https://in.pinterest.com/business/hub/"
          ><img src="./images/icon-pinterest.svg" alt="icon-pinterest"
          /></a>
          <button class="shareIcon" id="share">
            <i class="fa fa-share" aria-hidden="true"></i>
          </button>
        </footer>
      </div>
      </div>
    </main>
  </body>
</html>
